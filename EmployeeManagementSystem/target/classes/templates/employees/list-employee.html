<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Book Directory</title>
</head>

<body>
	<div class="container-fluid bg-dark">
		<h3 style="color: white;padding: 9px;">Employee Management System</h3>
	</div>
	<div class="container">
		<h2>List Employees</h2>
		<div class="row">

			<div class="col-small">
				<!-- Add "update" button/link -->
				<form action="#" th:action="@{/employees/add}" method="GET">
					<button type="submit" class="btn btn-primary btn-sm ml-3 mr-1">Add Employee</button>
				</form>
			</div>
		</div>
		<br>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- For loop in thymeleaf-->
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.employeeFirstName}"></td>
					<td th:text="${employee.employeeLastName}"></td>
					<td th:text="${employee.employeeEmail}"></td>
					<td>
						<div class="row">

							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">

									<input type="hidden" name="id" th:value="${employee.id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/employees/delete}" method="POST">

									<input type="hidden" name="id" th:value="${employee.id}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
										Delete
									</button>
								</form>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
