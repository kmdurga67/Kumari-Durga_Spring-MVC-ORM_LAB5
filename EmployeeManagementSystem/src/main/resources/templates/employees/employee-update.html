<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Save book</title>
</head>
<body>
	<div class="container-fluid bg-dark">
		<div class="row">
			<div class="col-6">
				<h3 style="color: white;">Employee Management System</h3>
			</div>
			<div class="col-3">
				<a th:href="@{/employees/list}" style="text-decoration: none; color: whitesmoke; padding-top: 15px;">Employee Management</a>
			</div>
		</div>
		
	</div>
	<br>
	<div class="container" style="border: 1px solid black; width: 500px;">
		<p class="h4 mb-4" style="text-align: center;">Update Employee</p>
		<form action="#" th:action="@{/employees/save}"
						 th:object="${employee}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{employeeFirstName}"
					class="form-control mb-4 col-12" placeholder="Employee First Name">

			<input type="text" th:field="*{employeeLastName}"
					class="form-control mb-4 col-12" placeholder="Employee Last Name">

			<input type="text" th:field="*{employeeEmail}"
					class="form-control mb-4 col-12" placeholder="Employee Email">
				
			<button type="submit" class="btn btn-primary col-2">Submit</button>
						
		</form>	
		<br>	
	</div>
</body>

</html>
